<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Property</title>
    <style>
        h1{
            color : red ;
        }
        p {
            color : rgb(0, 34, 205)
        }
    </style>
</head>
<body>
    <h1>
        This is an Heading.
    </h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque nam deserunt cupiditate, minus magnam quibusdam incidunt expedita, autem at ducimus voluptate provident impedit voluptas? Laborum corporis cum libero eum possimus.
    </p>
</body>
</html>
